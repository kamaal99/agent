name: Build and Publish Debian Package

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

jobs:
  build-deb-and-release:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install Tools
        run: make install-tools

      - name: Build Packages
        run: |
          echo "$INDIGO_GPG_AGENT" | base64 --decode > .key.asc
          make package
        env:
          INDIGO_GPG_AGENT: ${{ secrets.INDIGO_GPG_AGENT }}
          NFPM_SIGNING_KEY_FILE: ".key.asc"

      - name: Upload .deb artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: deb-artifact
          path: ./build/github/packaging/*.deb

      - name: Upload to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/github/packaging/*.deb
          file_glob: true
          tag: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          overwrite: true
          prerelease: false